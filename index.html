<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поздравляем с выигрышем!</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            overflow-x: hidden; 
            background-image: url('pict/original.jpg'); 
            background-size: cover; 
            background-position: center; /* Центрируем фон */
            background-repeat: no-repeat; /* Отключаем повторение фона */
        }
        .container {
            padding: 20px;
            position: relative;
            margin: 0 auto;
        }
        .confetti-left, .confetti-right {
            position: absolute;
            top: 20px;
            width: 100px;
            height: 100px;
            background-size: cover;
        }
        .confetti-left {
            left: 0;
            background-image: url('left-confetti.png'); /* Путь к левому изображению хлопушки */
        }
        .confetti-right {
            right: 0;
            background-image: url('right-confetti.png'); /* Путь к правому изображению хлопушки */
        }
        .congratulation {
            margin: 100px 0 50px 0;
            font-size: 24px;
            font-weight: bold;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .qr-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .qr-popup img {
            width: 150px;
            height: 150px;
        }
        .close-btn {
            display: block;
            margin-top: 20px;
            background-color: #f44336;
            padding: 10px;
            color: white;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="confetti-left"></div>
        <div class="confetti-right"></div>
        <div class="congratulation" style="color: white;">
            Поздравляю, Назира! Вы выиграли билеты на "Мир фантазии". Ваш приз действителен до 16 августа.
        </div>
        <button class="btn" onclick="showQR()">Показать билет</button>
    </div>

    <div class="qr-popup" id="qrPopup">
        <img src="pict/qwer.png" alt="QR Code"> <!-- Замените на путь к вашему QR-коду -->
        <div class="close-btn" onclick="closeQR()">Закрыть</div>
    </div>

    <script>
        function showQR() {
            document.getElementById('qrPopup').style.display = 'block';
        }

        function closeQR() {
            document.getElementById('qrPopup').style.display = 'none';
        }
    </script>
</body>
</html>
